<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سجل الدورات التدريبية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .grid {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      text-align: center;
      color: #007b8f;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .card p {
      margin: 0.5rem 0;
      color: #333;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .card i {
      color: #007b8f;
      min-width: 20px;
      text-align: center;
      align-self: center;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>سجل الدورات التدريبية</h1>
  <div id="pages"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    fetch("courses_data.json")
      .then(res => res.json())
      .then(courses => {
        const perPage = 12;
        const totalPages = Math.ceil(courses.length / perPage);
        const pagesDiv = document.getElementById("pages");
        const pagination = document.getElementById("pagination");

        for (let page = 0; page < totalPages; page++) {
          const grid = document.createElement("div");
          grid.className = "grid";
          grid.id = `page-${page}`;
          if (page === 0) grid.style.display = "grid";

          const slice = courses.slice(page * perPage, (page + 1) * perPage);
          slice.forEach(course => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${course.name}</h3>
              <p><i class="fas fa-building"></i> <strong>الجهة:</strong> ${course.provider}</p>
              <p><i class="fas fa-calendar-days"></i> <strong>الفترة:</strong> ${course.start} - ${course.end}</p>
              <p><i class="fas fa-clock"></i> <strong>المدة:</strong> ${course.duration} ${course.duration_type}</p>
              <p><i class="fas fa-user-check"></i> <strong>الدور:</strong> ${course.role}</p>
              <p><i class="fas fa-layer-group"></i> <strong>نوع النشاط:</strong> ${course.type}</p>
            `;
            grid.appendChild(card);
          });
          pagesDiv.appendChild(grid);
        }

        for (let i = 0; i < totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i + 1;
          btn.onclick = () => {
            document.querySelectorAll(".grid").forEach((grid, index) => {
              grid.style.display = index === i ? "grid" : "none";
            });
          };
          pagination.appendChild(btn);
        }
      });
  </script>
</body>
</html>
